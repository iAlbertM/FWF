<body ng-app="app" ng-controller="MainController">
	<header>
		<div id="logo">
			<h1>My KnowckoutJS Example</h1>
		</div>
	</header>
	<div id="main">
		<div class="container">
			<div class="ccard">
				<h2>Hello, <span data-bind="text:userName">todo</span></h2>
<p>As of today, <em>according to you</em>, you are: <span data-bind="text:userAge">todo</span> years old... Really?</p>
				<div class="ccard form">
					<form>
						<!-- This is a *view* - HTML markup that defines the appearance of your UI -->

<p>Name: <input id="userName" type="text" data-bind="value: userName"/></p>
<p>Age:  <input id="userAge" type="text" data-bind="value: userAge" /></p>
<p>Full Info:  <span data-bind="text: fullName"></span></p>
					</form>
				</div>
			</div>
		</div>
	</div>
